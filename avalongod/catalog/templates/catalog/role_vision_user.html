{% extends "base_generic.html" %}

{% block content %}
    <h1>Your role is:</h1>

    {% if player_list %}
    <ul>

      {% for player in player_list %}
      <li class="{% if player.is_Merlin %}text-danger{% endif %}">
        <a href="{% url 'room-detail' player.room.pk %}">{{player.room}}</a> ({{ player.role}})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>No role found. </p>
    {% endif %}
{% endblock %}
